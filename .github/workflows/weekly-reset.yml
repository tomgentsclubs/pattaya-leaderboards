name: Weekly Reset

on:
  schedule:
    # Every Sunday at 17:00 UTC = midnight Pattaya time (UTC+7)
    - cron: '0 17 * * 0'
  workflow_dispatch:
    # Allows manual trigger from GitHub Actions tab if needed

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase Admin
        run: npm install firebase-admin

      - name: Run weekly reset
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node reset.js
